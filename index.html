<!DOCTYPE html>
<html>
  <head>
    <title>Capture Photo</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        window.localStorage.setItem("key", "value");


    }

    function showKey() {
        var value = window.localStorage.getItem("key");
	document.getElementById("output").innerHTML = value;
    }

    function clearKey() {
        window.localStorage.removeItem("key");
    }

    function storeValue() {
	var value = document.getElementById("inputBox").value;
	window.localStorage.setItem("storedKey", value);
    }

    function showStoredValue() {
        var value = window.localStorage.getItem("storedKey");
	document.getElementById("output").innerHTML = value;
    }

    </script>
  </head>
  <body>
    <h1>Example</h1>
    <p id="output">localStorage</p>

        <button onclick="showKey();">Show Key</button>
	<br>
        <button onclick="clearKey();">Clear Key</button>
	<br>
	<form>
		Value to Store: <input type="text" name="inputBox">
	</form>
        <button onclick="storeValue();">Clear Key</button>
        <button onclick="showStoredValue();">Show Stored Data</button>
  </body>
</html>
